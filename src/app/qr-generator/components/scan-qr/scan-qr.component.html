<div class="segment">
  <div class="segment-content">
    <img src="assets/images/scan-qr.webp" alt="" />
    <h6 class="scan-label">
      Escanea o selecciona una imagen con un codigo QR para obtener su valor
    </h6>
    <ion-row>
      <ion-col size="6">
        <ion-button class="submit" expand="block">
          Escanear
          <ion-icon slot="end" name="scan-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="submit" expand="block">
          Selecciona
          <ion-icon slot="end" name="image-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</div>
