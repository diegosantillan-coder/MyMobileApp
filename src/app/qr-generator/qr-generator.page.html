<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>QR Generator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <ion-segment [(ngModel)]="segment" value="pizza">
    <ion-segment-button value="scan">
      <ion-label>Escanear QR</ion-label>
    </ion-segment-button>

    <ion-segment-button value="generate">
      <ion-label>Generar QR</ion-label>
    </ion-segment-button>
  </ion-segment>

  @if (segment === 'scan') {
  <!-- ==== Scan QR ====-->
  <div class="segment">
    <div class="segment-content">

      <img src="assets/images/scan-qr.webp" alt="">
      <h6 class="scan-label">Escanea o selecciona una imagen con un codigo QR para obtener
        su valor
      </h6>

      <ion-row>
        <ion-col size="6">
          <ion-button class="submit" expand="block">
              Escanear
            <ion-icon slot="end" name="scan-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="submit" expand="block">
              Selecciona
            <ion-icon slot="end" name="image-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>


    </div>
  </div>
  } @else {
  <!-- ==== Generate QR ====-->
  <div class="segment">
    <div class="segment-content">
      <div id="qrImage">
        <div class="d-flex-center">
            <div class="d-flex-center qr-wrapper">
              @if (!qrText) {
                <img class="qr-placeholder" src="assets/images/qr.webp" alt="">
              } @else {
                <qr-code [value]="qrText"
                size="190"
                errorCorrectionLevel="M" />
              }
            </div>
        </div>
        <div class="ion-padding-top">
          {{qrText}}
        </div>
      </div>
      <ion-textarea
      class="ion-padding-top"
      label="Escribre algo para convertir a cÃ³digo QR"
      labelPlacement="stacked"
      fill="outline"
      [(ngModel)]="qrText"
      rows="4"
      [autoGrow]="true"
      >
      </ion-textarea>
        <!-- ==== Shared QR ====-->
        @if (qrText) {
          <ion-button (click)="captureScreen()"
          class="submit ion-margin-top" expand="block">
            Compartir
            <ion-icon slot="end" name="share-social-outline"></ion-icon>
           </ion-button>
        }
    </div>
  </div>
  }

</ion-content>
