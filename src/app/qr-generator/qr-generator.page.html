<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>QR Generator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-segment [(ngModel)]="segment" value="pizza">
    <ion-segment-button value="scan">
      <ion-label>Escanear QR</ion-label>
    </ion-segment-button>

    <ion-segment-button value="generate">
      <ion-label>Generar QR</ion-label>
    </ion-segment-button>
  </ion-segment>

  @if (segment === 'scan') {
  <!-- ==== Scan QR ====-->
  <app-scan-qr></app-scan-qr>
  } @else {
  <!-- ==== Generate QR ====-->
  <app-generate-qr [qrText]="qrText" (eventoScreen)="captureScreen()"></app-generate-qr>
  }
</ion-content>
